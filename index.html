<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task Manager App</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="imagefolder/planning.png"
    />
  </head>
  <body>
    <header class="mainapp">
      <div class="mainapp__sidebar">
        <div class="sidebar__quickpanel">
          <div class="sidebar__quickpanel--details">
            <div class="app--logo">
              <img src="imagefolder/logo1.png" alt="africa" class="logo" />
            </div>
            <div class="sidebar__quickpanel--details-naming">
              <span class="heading__secondary">Keitoto Studio</span>
              <span class="heading__tertiary">Team Plan</span>
            </div>
          </div>

          <div class="sidebar__quickpanel--search">
            <input type="search" class="searchbar" />
          </div>

          <div class="sidebar__quickpanel--access">
            <ul class="nav">
              <li class="nav__activity">
                <span class="styling">Activity</span>
              </li>
              <li class="nav__updates">
                <span class="styling">All Updates</span>
              </li>
              <li class="nav__settings">
                <span class="styling">Settings</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="sidebar__workspace"></div>
      </div>
      <div class="mainapp__interface"></div>
    </header>
  </body>
</html>
